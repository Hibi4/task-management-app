<div class="container">
    <div class="sidebar">
        <header th:replace="~{homeFragment::myheader}"></header>
    </div>

    <div class="main">
        <div id="dashboard" class="page">
            <div class="header">
                <h1>Welcome <!-- username --> !</h1>
                <p>Here's a summary of your tasks:</p>
                <!-- Project XXX (project's name) -->
                <!-- <button class="add-task" onclick="addTask()">Add Task</button> -->
                <!-- class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" -->
                <!-- <button type="button" class="btn btn-primary add-task" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">Add Task
                </button> -->
                <div class="nav">
                    <div>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Launch demo modal
                        </button>
                    </div>
                    <div>
                        <select class="form-select" id="statusFilter" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="ALL">All Task</option>
                            <option value="STARTING">STARTING</option>
                            <option value="RUNNING">Running</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add new task</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div>
                                <div class="task-name">
                                    <span class="input-group-text">Task Title</span>
                                </div>
                                <div>
                                    <input type="text" id="title" class="form-control task-input" placeholder="title"
                                           aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div>
                                <div class="task-description">
                                    <span class="input-group-text">Description</span>
                                </div>
                                <div>
                                    <input type="text" id="description" class="form-control task-input" placeholder="description"
                                           aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div>
                                <div class="task-description">
                                    <span class="input-group-text">Status</span>
                                </div>
                                <select class="form-select" id="status" aria-label="Default select example">
                                    <option selected>Select Status</option>
                                    <option value="STARTING">STARTING</option>
                                    <option value="RUNNING">RUNNING</option>
                                </select>
                            </div>
                            <div>
                                <div class="task-description">
                                    <span class="input-group-text">Priority</span>
                                </div>
                                <select class="form-select" id="priority" aria-label="Default select example">
                                    <option selected>Select Priority</option>
                                    <option value="HIGH">High</option>
                                    <option value="LOW">Low</option>
                                    <option value="FINISH">Finish</option>
                                </select>
                            </div>
                            <div>
                                <div class="task-description">
                                    <span class="input-group-text">Priority</span>
                                </div>
                                <div class="calendar">
                                    <input type="date" id="deadline" name="deadline" class="form-control task-input" />
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" id="addTaskForm" class="btn btn-primary">Save task</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--- this code is not working -->
            <div id="today" class="task-category">
                <h2>Today</h2>
                <div th:each="task : ${tasks}" class="task" th:data-status="${task.status}">
                    <div class="task-info">
                        <span><strong>Task:</strong> <span th:text="${task.title}"></span></span>
                        <span><strong>Description:</strong> <span th:text="${task.description}"></span></span>
                        <span><strong>Status:</strong> <span th:text="${task.status}"></span></span>
                        <span><strong>Priority:</strong> <span th:text="${task.priority}"></span></span>
                        <span><strong>Deadline:</strong> <span th:text="${task.deadline}"></span></span>
                    </div>
                    <div class="task-actions">
                        <button>Complete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
